                <p class="body tooltip-r" data-toggle="tooltip" data-placement="left"
                    title="Burian, B.K. et al. (2017) Autonomous, Context-Sensitive, Task Management Systems and Decision Support Tools II: Contextual Constraints and Information Sources, NASA_TM_2017-219539. Available at: https://ntrs.nasa.gov/api/citations/20190027266/downloads/20190027266.pdf (Accessed: 08 September 2023):&NewLine;&NewLine;&quot;Thus, relative to presenting altitude information in terms of feet (as opposed tohectopascals or meters), numbers are required representing feet and some other indicator (e.g., ft., FL) to distinguish feet measurement above ground level (AGL) or MSL. We call these small, discrete data and information units “information atoms” or iAtoms. As described later, time and other resource limitations precluded our ability to identify all the iAtoms in some data/information categories.&quot;">
